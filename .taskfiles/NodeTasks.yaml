---
version: "3"

tasks:
  install:
    desc: Install node dependencies.
    deps: [appium]
    cmds:
      - npm install &> /dev/null
    status:
      - test -d {{.PROJECT_DIR}}/node_modules

  appium:
    desc: Install appium.
    cmds:
      - npm install -g appium &> /dev/null
    status:
      - command -v appium

  clean:
    desc: Remove node modules
    cmds:
      - rm -fr {{.PROJECT_DIR}}/node_modules

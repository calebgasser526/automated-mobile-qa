---
version: "3"

includes:
  python: ./PythonTasks.yaml

tasks:
  all:
    desc: Initalize all required dependencies of the project.
    deps: [precommit, node, python:depends]

  node:
    desc: Install nodejs dependencies
    cmds:
      - npm install -g appium
      - npm install
    status:
      - command -v appium
      - test -d {{.PROJECT_DIR}}/node_modules

  precommit:
    desc: Initalize pre-commit
    deps: [brew]
    cmds:
      - pre-commit install --install-hooks
    status:
      - test -f {{.PROJECT_DIR}}/.git/hooks/pre-commit
    preconditions:
      - command -v pre-commit

  brew:
    desc: Install dependencies with Brew
    cmds:
      - brew install {{.DEPS}} -q {{.CLI_ARGS}}
    preconditions:
      - sh: command -v brew
        msg: |
          Homebrew is not installed. Head over to https://brew.sh to get up and running.
    vars:
      DEPS: >-
        wget
        pyenv
        pre-commit
        prettier
        yamllint
        go
    status:
      - command -v wget
      - command -v pyenv
      - command -v prettier
      - command -v pre-commit
      - command -v yamllint
      - command -v go

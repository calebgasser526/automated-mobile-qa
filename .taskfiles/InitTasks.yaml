---
version: "3"

tasks:
  install:
    desc: Install all inital dependencies.
    cmds:
      - task: brew
      - task: precommit
      - task: lima

  lima:
    deps: [brew]
    desc: Setup lima for nerdctl.
    cmds:
      - limactl start --tty=false
    preconditions:
      - command -v limactl

  precommit:
    desc: Initalize pre-commit
    deps: [brew]
    cmds:
      - pre-commit install --install-hooks
    status:
      - test -f {{.PROJECT_DIR}}/.git/hooks/pre-commit
    preconditions:
      - command -v pre-commit

  brew:
    desc: Install dependencies with Brew
    cmds:
      - brew install {{.DEPS}} -q {{.CLI_ARGS}}
    preconditions:
      - sh: command -v brew
        msg: |
          Homebrew is not installed. Head over to https://brew.sh to get up and running.
    vars:
      DEPS: >-
        wget
        pyenv
        pre-commit
        prettier
        yamllint
        go
        lima
    status:
      - command -v lima
      - command -v wget
      - command -v pyenv
      - command -v prettier
      - command -v pre-commit
      - command -v yamllint
      - command -v go
